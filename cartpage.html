<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartpage html</title>
    <style>

        #container{
            margin: auto;

        #container>p{

        #lovedItems {
            display: flex;
            flex-direction: row;
            gap: 10px;

        }
        #lovedItems>div{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        #cont1{

            grid-template-columns: repeat(2,1fr);

        }
        #recentView{

            gap: 10px;
        }
        #recentView>div{

        }
        #priceShow{
            border: 1px solid blue;
            width: 200px;
            height: 400px;
        }
        #main1{
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }

    </style>
</head>
